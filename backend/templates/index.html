<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cartoon</title>
  <!-- Bootstrap CSS (pode ser atualizado para uma versão mais recente se desejar) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Arquivo CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <!-- Logotipo. Altere o caminho ou imagem se desejar -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="card-img-top mx-auto d-block mb-3" style="width: 120px;" alt="Logo Cartoon">
        <h3 class="card-title text-center mb-4">Bem-vindo ao Cartoon Login</h3>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('forgot_password') }}">Esqueceu sua senha?</a> | 
          <a href="{{ url_for('register') }}">Cadastrar</a>
        </div>
        <hr>
        <button id="googleLogin" class="btn btn-danger btn-block">Entrar com Google</button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Arquivo JavaScript customizado -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
