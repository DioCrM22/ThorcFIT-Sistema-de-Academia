<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Cartoon Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Cadastro</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
          <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Digite seu nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Digite sua senha" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirme sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('index') }}">Já possui conta? Faça login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
